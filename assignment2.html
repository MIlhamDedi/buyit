    <!-- Page Logic -->
    <script>
        let applePrice = 69;
        let orangePrice = 59;
        let bananaPrice = 39;
        var validPrice = false;

        function updateAmount() {
            let appleAmount = document.getElementById("apple-qty").value;
            let orangAmount = document.getElementById("orange-qty").value;
            let bananaAmount = document.getElementById("banana-qty").value;

            if (isNaN(appleAmount+orangAmount+bananaAmount)){
                document.getElementById("total-amount").innerHTML = "NaN";
                document.getElementById("input-alert").className = "alert alert-danger";
                validPrice = false;
            }
            else {
                document.getElementById("total-amount").innerHTML = "$"+(((appleAmount*applePrice+orangAmount*orangePrice+bananaAmount*bananaPrice)/100).toFixed(2));
                document.getElementById("input-alert").className = "alert alert-danger collapse";
                validPrice = true;
                document.getElementById("invoice").innerHTML = "";
            }
                
        }

        function enableButton() {
            if (validPrice && $('input[name=pay-method]:checked').length){
                document.getElementById("submit-button").disabled = false;
            }
            else {
                document.getElementById("submit-button").disabled = true;
            }
        }

        function highlightOn(param){
            if (param == "apple") {
                document.getElementById("product-name").innerHTML = "Apple @ $0.69";
            } else if (param == "orange") {
                document.getElementById("product-name").innerHTML = "Orange @ $0.59";
            } else {
                document.getElementById("product-name").innerHTML = "Banana @ $0.39";
            }
        }
    
    </script>
